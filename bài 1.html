<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a bất kì"))
    let b = parseInt(prompt("nhập số b bất kì"))
    let result = a%b === 0
    if (result) {
        alert("a chia hết cho b")
    } else {
        alert("a ko chia hết cho b")
    }
</script>

</body>
</html>

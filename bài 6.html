<script>
    function abc(){
    let money = +document.getElementById("money").value;

     let result = "";

     if (money < 1000){
        result = ("có cái nịt")
    }else if (money < 5000) {
         result =" số tiền hoa hồng là"+" " +(2* money /100);

     } else if ( money  < 10000 ){

     } else if (money <= 20000 ){
         result = " số tiền hoa hồng là"+" " + (10* money/100);

     } else if (money > 20000 ){
         result= " số tiền hoa hồng là"+" " + (15* money /100);

     } else {
         result= " mời bạn nhập lại "
     }
        document.getElementById("money2").value = result +" "+ "$"
    }



</script>
